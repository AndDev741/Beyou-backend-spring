spring:
  threads:
    virtual:
      enabled: true
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5490/beyou
    username: postgres
    password: 1516
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  #      ddl-auto: create-drop  # Uncomment this line to recreate the tables when starting
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8099
  adress: 0.0.0.0

cookie:
  secure: ${COOKIE_SECURE}

cors:
  allowed-pattern: ${CORS_ALLOWED_PATTERN}

api:
  security:
    token:
      secret: ${TOKEN_SECRET}

google:
  secrets:
    clientId: ${GOOGLE_CLIENT_ID}
    clientSecret: ${GOOGLE_CLIENT_SECRET}
  url:
    oauth: ${OAUTH_GOOGLE_URL}
    userInfo: ${USER_INFO_GOOGLE_URL}

frontend:
    url: ${FRONTEND_URL}

mail:
  from: ${MAIL_FROM:${MAIL_USERNAME}}

password-reset:
  token-ttl-minutes: ${PASSWORD_RESET_TTL_MINUTES:30}
  cooldown-minutes: ${PASSWORD_RESET_COOLDOWN_MINUTES:5}

docs:
  import:
    repoOwner: ${DOCS_IMPORT_REPO_OWNER:AndDev741}
    repoName: ${DOCS_IMPORT_REPO_NAME:beyou-arch-design}
    branch: ${DOCS_IMPORT_BRANCH:main}
    path: ${DOCS_IMPORT_PATH:architecture}
    design:
      path: ${DOCS_IMPORT_DESIGN_PATH:design}
    token: ${DOCS_IMPORT_TOKEN:}
    secret: ${DOCS_IMPORT_SECRET:}
